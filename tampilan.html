<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Formulir Pasien Puskesmas</title>
  <link rel="stylesheet" href="stle.css">
</head>
<body>
  <div class="container">
    <h1>Formulir Pasien Puskesmas</h1>

    <form id="crud-form">
      <input type="text" id="nama" placeholder="Nama">
      <input type="text" id="nik" placeholder="NIK">
      <input type="text" id="jk" placeholder="Jenis Kelamin">
      <input type="text" id="keluhan" placeholder="Keluhan">
      <button type="submit" id="add-btn">Tambah</button>
    </form>

    <div id="data-container">
      <!-- Data will be displayed here -->
    </div>
  </div>

  <script src="javaskrip.js"></script>
</body>
</html>
